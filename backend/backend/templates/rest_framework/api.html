{% extends "rest_framework/base.html" %}

{% block userlinks %}
    {{ block.super }}
    {% if request.user.is_authenticated %}
        <li><a href="{% url 'admin:index' %}">Editor Dashboard</a></li>
    {% else %}
        <li><a href="{% url 'social:begin' 'discord' %}?next={{ request.path }}">User Login</a></li>
        <li><a href="{% url 'admin:login' %}">Admin Login</a></li>
    {% endif %}
{% endblock %}
